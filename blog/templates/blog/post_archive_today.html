{% extends 'base.html' %}

{% block title %}
Blog:Cinema - MOVIE NEWS_Achive
{% endblock %}

{% block content %}

    <h1>Post Archives for Today</h1>
    <br>
<div>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
            &nbsp;&nbsp;&nbsp;{{ post.modify_dt|date:"Y-m-d" }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
